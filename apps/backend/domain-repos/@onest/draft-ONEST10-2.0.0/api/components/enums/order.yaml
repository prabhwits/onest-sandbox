status:
  - code: Active
    description: fulfillments.state will be one of these - ["APPLICATION-IN-PROGRESS", "APPLICATION-FILLED", "APPLICATION-SUBMITTED", "ASSESSMENT-IN-PROGRESS", "OFFER-EXTENDED", "OFFER-REJECTED"]
    reference: <PR/Issue/Discussion Links md format text>
  - code: Completed
    description: fulfillments.state will be one of these - ["OFFER-ACCEPTED"]
    reference: <PR/Issue/Discussion Links md format text>
  - code: Cancelled
    description: fulfillments.state will be one of these - ["APPLICATION-REJECTED"]
    reference: <PR/Issue/Discussion Links md format text>
